unbindall

// character controls
sensitivity 3
cl_movespeedkey 0.3
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind space +jump
bind mouse1 +attack
bind shift +speed

// number keys
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"
bind 9 "impulse 9"
bind 0 "impulse 10"

// function keys
bind F1 help
bind F2 menu_save
bind F3 menu_load
bind F6 "save quick"
bind F9 "load quick"
bind F10 quit
bind F12 screenshot

// client environment commands
bind escape togglemenu
bind ~ toggleconsole
bind ` toggleconsole

// graphics
r_fog_exp2 0
r_viewmodel_fov 54
r_menutint 0.67 0.67 0.67

// sound
s_khz 44

// gameplay
sv_minpitch -90
sv_maxpitch 90
sv_mintic 0.025
sv_maxtic 0.025
sv_gameplayfix_setmodelrealbox 1
sv_gameplayfix_setmodelsize_qw 1
